<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

/* ===== Base Theme Variables (Light Theme) ===== */
:root {
  /* ... (variabel yang sudah ada) ... */
  --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.15), 0 4px 8px -2px rgba(0, 0, 0, 0.08); /* Stronger shadow */
  --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 15px 15px -5px rgba(0, 0, 0, 0.1); /* Even larger shadow */
  --card-border-hover: var(--primary); /* New variable for hover border */
  --card-gradient-border: linear-gradient(45deg, var(--primary), var(--primary-dark)); /* New gradient border */
}

/* ===== Dark Theme Variables ===== */
body.dark-theme {
  /* ... (variabel yang sudah ada) ... */
  --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.4), 0 4px 8px -2px rgba(0, 0, 0, 0.2);
  --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.6), 0 15px 15px -5px rgba(0, 0, 0, 0.3);
  --card-border-hover: var(--primary-light); /* Adjust for dark theme */
}

/* ===== General Styles ===== */
body {
  /* ... (yang sudah ada) ... */
  /* Tambahkan gradien latar belakang halus */
  background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%);
  background-attachment: fixed; /* Agar gradien tetap saat scroll */
}

/* ===== Loading Screen Styles ===== */
#loading-screen {
  /* ... (yang sudah ada) ... */
  background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%); /* Sesuaikan dengan body */
}

.loading-spinner-large {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Tambahkan bayangan */
}

/* ===== Form Styles ===== */
.modal-body form input {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Tambahkan bayangan pada input */
}

.modal-body form input:focus {
  /* ... (yang sudah ada) ... */
  box-shadow: 0 0 0 3px var(--primary-light); /* Efek fokus yang lebih menonjol */
}

#submitParamBtn {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-md); /* Bayangan pada tombol submit */
}

#submitParamBtn:hover {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-lg); /* Bayangan lebih besar saat hover */
}

/* ===== Modal Styles ===== */
.modal-dialog {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-lg); /* Bayangan kuat untuk modal */
  border: none; /* Hapus border default, kita akan pakai border gradien */
  position: relative; /* Untuk pseudo-element border */
  overflow: hidden; /* Pastikan gradien border tidak keluar */
}

/* Tambahkan border gradien pada modal */
.modal-dialog::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: var(--border-radius);
  padding: 2px; /* Ketebalan border */
  background: var(--card-gradient-border); /* Gunakan gradien border */
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none; /* Pastikan tidak mengganggu interaksi */
}

.btn-close {
  /* ... (yang sudah ada) ... */
  background: var(--bg-lighter); /* Beri latar belakang agar lebih menonjol */
  border-radius: 50%;
  box-shadow: var(--shadow-sm);
}

.btn-close:hover {
  /* ... (yang sudah ada) ... */
  background: var(--danger); /* Warna latar belakang saat hover */
  color: white;
  transform: rotate(180deg) scale(1.1); /* Animasi putar dan sedikit membesar */
}

/* ===== Page Sections ===== */
.hero h2 {
  /* ... (yang sudah ada) ... */
  font-size: 2.8rem; /* Ukuran font lebih besar */
  letter-spacing: -1px; /* Sedikit rapat */
  line-height: 1.2;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Tambahkan sedikit bayangan teks */
}

.hero p {
  /* ... (yang sudah ada) ... */
  font-size: 1.15rem; /* Ukuran font lebih besar */
  max-width: 700px; /* Batasi lebar untuk keterbacaan */
  margin-left: auto;
  margin-right: auto;
}

.icon-title {
  font-size: 3rem; /* Ukuran ikon lebih besar */
  filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2)); /* Bayangan untuk efek 3D */
}

/* ===== Tabs ===== */
.tab {
  /* ... (yang sudah ada) ... */
  font-size: 1.05rem; /* Ukuran font tab lebih besar */
  padding: 0.2rem 0.5rem; /* Padding sedikit lebih besar */
  position: relative;
  overflow: hidden; /* Untuk efek hover */
}

.tab::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--primary-light); /* Warna latar belakang saat hover */
  opacity: 0;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease, opacity 0.3s ease;
  z-index: -1;
  border-radius: var(--border-radius-sm); /* Sudut membulat */
}

.tab:hover:not(.active)::before {
  transform: scaleX(1);
  opacity: 0.1; /* Opasitas rendah */
}

.tab.active {
  border-bottom: none; /* Hapus border bawah */
  background: var(--primary); /* Latar belakang solid untuk tab aktif */
  color: white; /* Teks putih */
  border-radius: var(--border-radius-sm);
  box-shadow: var(--shadow-sm); /* Bayangan untuk tab aktif */
  transform: translateY(-2px); /* Sedikit naik */
}

.tab.active::before {
  display: none; /* Sembunyikan pseudo-element untuk tab aktif */
}

.tab:after {
  display: none; /* Hapus efek after yang lama */
}

/* ===== API Cards ===== */
.api-card {
  /* ... (yang sudah ada) ... */
  border: 1px solid var(--border-color); /* Border default */
  box-shadow: var(--shadow-sm); /* Bayangan default */
  transform: perspective(1000px) rotateY(0deg) scale(1); /* Untuk efek 3D */
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transisi lebih halus */
  position: relative;
  overflow: hidden;
}

.api-card:hover {
  transform: perspective(1000px) rotateY(3deg) scale(1.02); /* Sedikit putar dan membesar */
  border-color: transparent; /* Hapus border default saat hover */
  box-shadow: var(--shadow-md); /* Bayangan lebih besar saat hover */
}

/* Tambahkan border gradien saat hover pada kartu */
.api-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: var(--border-radius);
  padding: 2px; /* Ketebalan border */
  background: var(--card-gradient-border); /* Gunakan gradien border */
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0; /* Sembunyikan secara default */
  transition: opacity 0.4s ease;
  pointer-events: none;
}

.api-card:hover::before {
  opacity: 1; /* Tampilkan saat hover */
}

.api-info h3 {
  /* ... (yang sudah ada) ... */
  font-size: 1.15rem; /* Ukuran font lebih besar */
}

.api-info p {
  /* ... (yang sudah ada) ... */
  font-size: 0.95rem; /* Ukuran font lebih besar */
}

.play-button {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Bayangan pada tombol play */
  background: linear-gradient(45deg, var(--primary), var(--primary-dark)); /* Gradien pada tombol */
  transform: translateZ(0); /* Untuk memastikan efek 3D */
}

.play-button:hover {
  background: linear-gradient(45deg, var(--primary-dark), var(--primary)); /* Balik gradien saat hover */
  transform: translateY(-3px) translateZ(10px); /* Sedikit naik dan maju */
  box-shadow: var(--shadow-md); /* Bayangan lebih besar */
}

/* Navbar Styles */
.navbar {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Bayangan pada navbar */
  backdrop-filter: blur(10px); /* Efek blur yang lebih kuat */
  background: rgba(255, 255, 255, 0.8); /* Latar belakang semi-transparan */
}

body.dark-theme .navbar {
  background: rgba(15, 23, 42, 0.8); /* Latar belakang semi-transparan untuk dark theme */
}

.brand {
  /* ... (yang sudah ada) ... */
  font-size: 1.5rem; /* Ukuran brand lebih besar */
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Bayangan teks */
}

.navbar-right .nav-icon {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Bayangan pada ikon navbar */
}

.navbar-right .nav-icon:hover {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-md); /* Bayangan lebih besar saat hover */
  transform: translateY(-4px) rotate(5deg); /* Animasi naik dan sedikit putar */
}

/* Theme Toggle Button */
#themeToggle {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Bayangan pada tombol tema */
}

#themeToggle:hover {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-md); /* Bayangan lebih besar saat hover */
  transform: translateY(-3px) rotate(15deg); /* Animasi naik dan putar */
}

/* Footer Styles */
footer {
  /* ... (yang sudah ada) ... */
  box-shadow: 0 -5px 15px -5px rgba(0, 0, 0, 0.05); /* Bayangan di atas footer */
  background: var(--bg-light); /* Latar belakang footer */
  padding-top: 1.5rem; /* Padding atas lebih besar */
  padding-bottom: 1.5rem; /* Padding bawah lebih besar */
}

footer .contact a {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-sm); /* Bayangan pada ikon kontak */
}

footer .contact a:hover {
  /* ... (yang sudah ada) ... */
  box-shadow: var(--shadow-md); /* Bayangan lebih besar saat hover */
  transform: translateY(-6px) scale(1.1); /* Animasi naik dan membesar */
}

/* Responsive adjustments for larger fonts and shadows */
@media (max-width: 768px) {
  .hero h2 {
    font-size: 2.2rem;
  }
  .hero p {
    font-size: 1rem;
  }
  .icon-title {
    font-size: 2.5rem;
  }
  .tab {
    font-size: 0.95rem;
  }
  .api-info h3 {
    font-size: 1.05rem;
  }
  .api-info p {
    font-size: 0.88rem;
  }
  .brand {
    font-size: 1.2rem;
  }
}

@media (max-width: 480px) {
  .hero h2 {
    font-size: 1.8rem;
  }
  .hero p {
    font-size: 0.9rem;
  }
  .icon-title {
    font-size: 2rem;
  }
  .tab {
    font-size: 0.9rem;
  }
  .api-info h3 {
    font-size: 1rem;
  }
  .api-info p {
    font-size: 0.85rem;
  }
  .brand {
    font-size: 1.1rem;
  }
}

  </style>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Memuat Halaman...</div>
  </div>
  
    <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <span id="navname" class="brand"></span>
      </div>
  <div class="navbar-right">
        <button id="themeToggle" class="nav-icon" aria-label="Toggle Theme">
          <i class="fas fa-moon"></i> 
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <i class="fas fa-rocket icon-title"></i> 
        <h2 id="apiTitle"></h2>
      </div>
      <p>MULTI FUNGSI REST API DENGAN INTEGRASI YANG MUDAH DAN MINIMALIS UNTUK PENGEMBANG BOT DAN WEBSITE</p>
          <section id="apiLinks">
    </section>
    </section>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5 id="modalTitle"></h5>
          <span id="modalDesc"></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button" style="display: none;">Jalankan Permintaan</button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Hide the main content initially
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';
    
    // Load settings and then hide loading screen
    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
        }, 500);
      }, 1000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";

    const settings = await fetch("/settings.json").then(res => res.json());
    const apis = await fetch("/api/endpoints.json").then(res => res.json());

    const setContent = (id, property, value) => {
      const el = document.getElementById(id);
      if (el) el[property] = value;
    };
    
    setContent("navname", "textContent", settings.creatorName || "SkyLer");
    setContent("page", "textContent", "Docs - " + (settings.apititle || "Skyzopedia API"));
    setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
    setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

    document.getElementById("githubLink").href = settings.github || "#";
    document.getElementById("whatsappLink").href = settings.whatsapp || "#";
    document.getElementById("youtubeLink").href = settings.youtube || "#";
    const themeToggle = document.getElementById("themeToggle");
    const themeToggleIcon = themeToggle.querySelector("i");
    
    const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.classList.add(savedTheme);
    if (savedTheme === 'dark-theme') {
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    }
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-theme');
    themeToggleIcon.classList.remove('fa-moon');
    themeToggleIcon.classList.add('fa-sun');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    if (document.body.classList.contains('dark-theme')) {
      localStorage.setItem('theme', 'dark-theme');
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    } else {
      localStorage.setItem('theme', 'light-theme');
      themeToggleIcon.classList.remove('fa-sun');
      themeToggleIcon.classList.add('fa-moon');
    }
  });
  
    // Create tabs
    Object.keys(apis).forEach((key, index) => {
      const button = document.createElement("button");
      button.className = `tab ${index === 0 ? "active" : ""}`;
      button.dataset.tab = key;
      button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
      tabsContainer.appendChild(button);
    });

    // Render API cards
    function renderAPIs(category) {
      apiList.innerHTML = "";
      apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
        const card = document.createElement("div");
        card.className = "api-card";
        
        // Determine status class
        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
        else statusClass = "";
        
        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : "" }
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;
        apiList.appendChild(card);
        
        // Trigger reflow to restart animation
        setTimeout(() => {
          card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
        }, 10);
      });
    }

    // Initial render
    renderAPIs(Object.keys(apis)[0]);

    // Tab click event
    tabsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab")) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        e.target.classList.add("active");
        renderAPIs(e.target.dataset.tab);
      }
    });

    // Event listeners
    document.addEventListener("click", (e) => {
      // Play button click
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");

        const paramForm = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        const modal = document.getElementById("apiResponseModal");

        // Reset modal state
        document.getElementById("apiResponseContent").textContent = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";

        currentEndpoint = endpoint;
        paramForm.innerHTML = "";

        document.getElementById("modalTitle").innerText = api;
        document.getElementById("modalDesc").innerText = desc;

        // Check if endpoint has parameters
        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");

          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            paramForm.innerHTML += `
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Masukkan ${key}" required />
            `;
          });

          submitBtn.style.display = "block";
        } else {
          // If no parameters, fetch immediately
          fetchAPI(endpoint);
        }
        
        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
      }
      

      // Copy button click
      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          copyBtn.innerHTML = '<i class="fas fa-check"></i>';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i>';
          }, 2000);
        });
      }
      
      // Close modal
      if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
        document.getElementById("apiResponseModal").classList.remove("active");
      }
    });

    // Submit parameters
    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      form.style.display = "none";
      submitBtn.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";
      
      let endpoint = currentEndpoint.split("?")[0] + "?";
      const inputs = form.querySelectorAll("input");
      
      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });
      
      fetchAPI(endpoint);
    });
  }    

function fetchAPI(endpoint) {
  const fullURL = window.location.origin + endpoint;
  const responseEl = document.getElementById("apiResponseContent");
  const loadingEl = document.getElementById("apiResponseLoading");
  const paramForm = document.getElementById("paramForm");
  const submitBtn = document.getElementById("submitParamBtn");
  const modal = document.getElementById("apiResponseModal");

  // Show loading state
  paramForm.style.display = "none";
  submitBtn.style.display = "none";
  loadingEl.style.display = "block";
  responseEl.classList.add("d-none");
  responseEl.innerHTML = "";
  document.querySelector(".copy-section").classList.add("active");
  document.getElementById("copyEndpointText").innerText = fullURL;

  fetch(fullURL)
    .then(async (res) => {
      loadingEl.style.display = "none";
      const contentType = res.headers.get("content-type");

      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();
        responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } 
      else if (contentType && contentType.startsWith("image/")) {
        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
      } 
      else if (contentType && contentType.startsWith("video/")) {
        const blob = await res.blob();
        const videoUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <video controls class="video-response" autoplay>
            <source src="${videoUrl}" type="${contentType}">
            Browser tidak mendukung video.
          </video>
        `;
      }
      else if (contentType && contentType.startsWith("audio/")) {
        const blob = await res.blob();
        const audioUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <audio controls class="audio-response" autoplay>
            <source src="${audioUrl}" type="${contentType}">
            Browser tidak mendukung audio.
          </audio>
        `;
      }
      else {
        const text = await res.text();
        responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
      }

      responseEl.classList.remove("d-none");
    })
    .catch((err) => {
      loadingEl.style.display = "none";
      responseEl.classList.remove("d-none");
      responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
    });
}
  </script>
</body>
</html>
