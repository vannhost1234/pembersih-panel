<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <style>
  /* ===== Loading Screen Styles ===== */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--darker), var(--dark));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  
  .loading-spinner-large {
    border: 5px solid rgba(255, 255, 255, 0.1);
    border-top: 5px solid var(--primary-light);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  
  .loading-text {
    color: white;
    font-size: 1.2rem;
    margin-top: 5px;
    text-align: center;
    font-weight: 500;
  }
  
  :root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #818cf8;
    --secondary: #f472b6;
    --dark: #0f172a;
    --darker: #020617;
    --light: #f8fafc;
    --gray: #94a3b8;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --card-bg: rgba(255, 255, 255, 0.05);
    --card-hover: rgba(255, 255, 255, 0.08);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, var(--darker), var(--dark));
    color: var(--light);
    padding: 1.5rem;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
    line-height: 1.5;
  }

  .d-none {
    display: none !important;
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    background: rgba(0, 0, 0, 0.3);
    color: var(--light);
    padding: 1rem;
    border-radius: 8px;
    max-height: 400px;
    font-size: 0.85rem;
    font-family: 'Consolas', monospace;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* ===== Form Styles ===== */
  .modal-body form label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: var(--gray);
    font-size: 0.9rem;
  }

  .modal-body form input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    color: var(--light);
    margin-bottom: 1rem;
    font-size: 0.95rem;
    font-family: 'Inter', sans-serif;
    transition: var(--transition);
    backdrop-filter: blur(5px);
  }

  .modal-body form input::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }

  .modal-body form input:focus {
    outline: none;
    border-color: var(--primary-light);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }

  #submitParamBtn {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 0.95rem;
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    font-weight: 500;
    transition: var(--transition);
    width: 100%;
    margin-top: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  #submitParamBtn:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  #submitParamBtn:active {
    transform: translateY(0);
  }

  .loading-spinner {
    margin: 1rem auto;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top: 3px solid var(--primary-light);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* ===== Modal Styles ===== */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .modal.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal-dialog {
    width: 100%;
    max-width: 500px;
    background: #1e1b4b;
    border-radius: 12px;
    padding: 1.5rem;
    color: var(--light);
    overflow: hidden;
    transform: translateY(20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .modal.active .modal-dialog {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 1rem;
  }

  .modal-header h5 {
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
  }

  .modal-header span {
    font-size: 0.9rem;
    color: var(--gray);
    display: block;
    margin-top: 4px;
    font-weight: 400;
  }

  .btn-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: var(--gray);
    transition: var(--transition);
    padding: 0.25rem;
    border-radius: 4px;
  }

  .btn-close:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
  }

  /* ===== Modal Body Content ===== */
  .modal-body {
    padding: 0.5rem 0;
  }

  .copy-section {
    display: none;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 0.85rem;
    margin-bottom: 1rem;
    overflow: auto;
    transition: var(--transition);
  }

  .copy-section.active {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .copy-button {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 500;
  }

  .copy-button:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transform: translateY(-1px);
  }

  .copy-button:active {
    transform: translateY(0);
  }

  #apiResponseContent {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 0.9rem;
    max-height: 400px;
    overflow-y: auto;
    margin-top: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
    transition: var(--transition);
  }

  /* ===== Page Sections ===== */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  header h1 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: white;
  }

  .hero {
    text-align: left;
    margin: 2.5rem 0 3rem;
    max-width: 800px;
  }

  .hero h2 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, #a5b4fc, #818cf8, #6366f1, #818cf8, #a5b4fc);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.25rem;
    animation: gradient 8s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .hero p {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.85);
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  /* ===== Stats ===== */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.25rem;
    margin-bottom: 2.5rem;
  }

  .stats div {
    background: var(--card-bg);
    padding: 1.5rem 1rem;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    text-align: center;
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .stats div:hover {
    transform: translateY(-5px);
    background: var(--card-hover);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  }

  .stats h3 {
    font-size: 0.95rem;
    opacity: 0.8;
    color: var(--gray);
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  .stats p {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
  }

  .content h2 {
    font-size: 1.5rem;
    color: white;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  /* ===== Tabs ===== */
  .tabs {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    margin-bottom: 2rem;
    padding-bottom: 6px;
    scrollbar-width: none;
  }

  .tabs::-webkit-scrollbar {
    display: none;
    height: 0;
  }

  .tab {
    background: none;
    color: var(--gray);
    border: none;
    font-weight: 500;
    border-bottom: 2px solid transparent;
    padding: 0.75rem 0;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    transition: var(--transition);
    position: relative;
  }

  .tab.active {
    color: white;
    border-color: var(--primary);
  }

  .tab:after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary);
    transition: var(--transition);
  }

  .tab:hover:not(.active):after {
    width: 100%;
  }

  /* ===== API Cards ===== */
  .api-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.25rem;
    margin-bottom: 4rem;
  }

  .api-card {
    background: var(--card-bg);
    padding: 1.25rem;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 180px;
  }

  .api-card:hover {
    transform: translateY(-5px);
    background: var(--card-hover);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    border-color: rgba(255, 255, 255, 0.1);
  }

  .api-info h3 {
    font-size: 1.2rem;
    color: white;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .api-info p {
    font-size: 0.95rem;
    color: var(--gray);
    margin-bottom: 1rem;
    line-height: 1.5;
  }

  .status {
    background: rgba(16, 185, 129, 0.15);
    padding: 0.35rem 0.75rem;
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--success);
    display: inline-block;
    font-weight: 500;
    margin-top: 0.5rem;
    border: 1px solid rgba(16, 185, 129, 0.3);
  }

  .status.warning {
    background: rgba(245, 158, 11, 0.15);
    color: var(--warning);
    border-color: rgba(245, 158, 11, 0.3);
  }

  .status.danger {
    background: rgba(239, 68, 68, 0.15);
    color: var(--danger);
    border-color: rgba(239, 68, 68, 0.3);
  }
    
.button {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 500;
    text-align: center;
    transition: var(--transition);
    align-self: flex-start;
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.button:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.button:active {
    transform: translateY(0);
}
    
  .play-button {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 500;
    text-align: center;
    transition: var(--transition);
    align-self: flex-start;
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .play-button:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
  }

  .play-button:active {
    transform: translateY(0);
  }

  .footer {
    text-align: center;
    padding: 2rem 0 1rem;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 3rem;
  }

  .contact {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .contact a {
    color: var(--gray);
    text-decoration: none;
    font-size: 1.25rem;
    transition: var(--transition);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
  }

  .contact a:hover {
    color: white;
    background: var(--primary);
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
  }

  /* ===== Animations ===== */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeInUp 0.6s ease forwards;
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    body {
      padding: 1rem;
    }
    
    .hero h2 {
      font-size: 2rem;
    }
    
    .hero p {
      font-size: 1rem;
    }
    
    .api-list {
      grid-template-columns: 1fr;
    }
    
    .stats {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 480px) {
    .hero h2 {
      font-size: 1.75rem;
    }
    
    .stats {
      grid-template-columns: 1fr;
    }
    
    .modal-dialog {
      padding: 1.25rem;
    }
  }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading ...</div>
  </div>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <h2 id="apiTitle"></h2>
      </div>
      <p>Simple Api With Easy And Minimalistic Integration For Whatsapp Bot Developers.</p>
          <section id="apiLinks">
    <button id="information" onclick="location.href='https://whatsapp.com/channel/0029VbAoaaS1Hsq2qJvFom3H'" title="Information" class="button">Information Api</button>
    <button id="contactdev" onclick="location.href='https://linkgc-vannhost.vercel.app'" title="Contact Dev" class="button">Contact Dev</button>
    </section>
    </section>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">Submit Request</button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
  
  (async () => {
  const settings = await fetch("/settings.json").then(res => res.json());
  
  document.getElementById("icon").href = settings.favicon
  const head = document.head;
  
  const ogTags = [
        { property: 'og:title', content: settings.apititle },
        { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
        { property: 'og:image', content: settings.favicon },
        { property: 'og:url', content: window.location.href },
        { property: 'og:type', content: 'website' }
      ];
      
  ogTags.forEach(({ property, content }) => {
        const meta = document.createElement('meta');
        meta.setAttribute('property', property);
        meta.setAttribute('content', content);
        head.appendChild(meta);
      });
  
  })()
  
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the main content initially
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      // Load settings and then hide loading screen
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 500);
        }, 1000);
      });
    });

    async function loadSettings() {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";

      const settings = await fetch("/settings.json").then(res => res.json());
      const apis = await fetch("/api/endpoints.json").then(res => res.json());

      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };

      setContent("page", "textContent", "Docs - " + settings.apititle || "Docs - Skyzopedia API");
      setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
      setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          
          
          // Determine status class
          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          else statusClass = "";
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : "" }
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
              <i class="fa-solid fa-play"></i> Try API
            </button>
          `;
          apiList.appendChild(card);
          
          // Trigger reflow to restart animation
          setTimeout(() => {
            card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      }

      // Initial render
      renderAPIs(Object.keys(apis)[0]);

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Event listeners
      document.addEventListener("click", (e) => {
        // Play button click
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");

          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          // Reset modal state
          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";

          currentEndpoint = endpoint;
          paramForm.innerHTML = "";

          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          // Check if endpoint has parameters
          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");

            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                       placeholder="Enter ${key}" required />
              `;
            });

            submitBtn.style.display = "block";
          } else {
            // If no parameters, fetch immediately
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }
        

        // Copy button click
        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
          });
        }
        
        // Close modal
        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      // Submit parameters
      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    }    

function fetchAPI(endpoint) {
  const fullURL = window.location.origin + endpoint;
  const responseEl = document.getElementById("apiResponseContent");
  const loadingEl = document.getElementById("apiResponseLoading");
  const urlsSection = document.querySelector(".copy-section");
  const modal = document.getElementById("apiResponseModal");

  // Show loading state
  paramForm.style.display = "none";
  document.getElementById("submitParamBtn").style.display = "none";
  loadingEl.style.display = "block";
  responseEl.classList.add("d-none");
  responseEl.innerHTML = "";
  urlsSection.classList.add("active");
  document.getElementById("copyEndpointText").innerText = fullURL;

  fetch(fullURL)
    .then(async (res) => {
      loadingEl.style.display = "none";
      const contentType = res.headers.get("content-type");

      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();
        responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } 
      else if (contentType && contentType.startsWith("image/")) {
        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
      } 
      else if (contentType && contentType.startsWith("video/")) {
        const blob = await res.blob();
        const videoUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <video controls class="video-response" autoplay>
            <source src="${videoUrl}" type="${contentType}">
            Your browser does not support the video tag.
          </video>
        `;
      }
      else if (contentType && contentType.startsWith("audio/")) {
        const blob = await res.blob();
        const audioUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <audio controls class="audio-response" autoplay>
            <source src="${audioUrl}" type="${contentType}">
            Your browser does not support the audio tag.
          </audio>
        `;
      }
      else {
        const text = await res.text();
        responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
      }

      responseEl.classList.remove("d-none");
    })
    .catch((err) => {
      loadingEl.style.display = "none";
      responseEl.classList.remove("d-none");
      responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
    });
}
  </script>
